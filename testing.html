<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./testing.css">
    <meta charset="utf-8" />
    <style>
        * {
            padding: 0;
            margin: 0
        }
    </style>
</head>

<body>
    <main>
        <div id="gallery"></div>
    </main>
    <script src="sketch.js"></script>
    <script>
        let currentImages = new Set(); // store the image paths


        function updateGallery() {
            // runs the PHP script
            $.getJSON("get-images-script.php")
                .done(function (images) {
                    // loop through each image in the folder
                    images.forEach(imgPath => {
                        // only get image path from images that aren't displayed yet
                        if (!currentImages.has(imgPath)) {
                            // prepend, meaning latest image gets added to the beginning of gallery
                            $('#gallery').prepend(`<img src="${imgPath}" width="100">`);
                            currentImages.add(imgPath);
                        }
                    });
                })
                // fail function. Could display an error message on front end instead of logging only to console
                .fail(function (jqxhr, textStatus, error) {
                    console.error("Request Failed:", textStatus, error);
                });
        }

        // display images from tiles folder
        updateGallery();

        // checks every 5 seconds to see if there's a new file in folder
        setInterval(updateGallery, 5000); // change the number value to decrease or increase time. 

    </script>
</body>

</html>
