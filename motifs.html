<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation of Patterns</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">


    <link rel="stylesheet" href="https://use.typekit.net/ywv6eyk.css">
    <link rel="stylesheet" href="motif.css">

</head>

<body>

    <!-- Customization Panel -->
    <div class="left">

        <div id="customization-panel">
            <div class="rect"> </div> <!-- Divider -->
            <!-- icon -->
            <div class="icon">
                <a href="index.html">
                    <img src="./img/favicon.png" alt="favicon">
                </a>
            </div>
            <!-- title -->
            <a href="index.html">
                <h1 style="padding: 5%; "> Generation of Patterns</h1>
            </a>

            <div class="description">
                <p> Welcome to the Motif Library. <br> <br> These daily motifs, developed in Illustrator from hand
                    drawings since January 27, 2025, highlight my strongest emotions daily.</p>
            </div>


        </div>

    </div>
    <div class="grid">

        <div class="date">
            <div class="stack">

                <div class="card">
                    <img src="./sketch/0.png" alt="Image 1" class="card-image">
                </div>
                <div class="card">
                    <img src="./sketch/1.png" alt="Image 2" class="card-image">
                </div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>

            </div>
            <div class="label"> hello</div>

        </div>
        <div class="stack">
            <div class="card">A</div>
            <div class="card">B</div>
            <div class="card">C</div>
            <div class="card">D</div>
            <div class="card">E</div>
        </div>
        <div class="stack">
            <div class="card">X</div>
            <div class="card">Y</div>
            <div class="card">Z</div>
            <div class="card">W</div>
            <div class="card">V</div>
        </div>
    </div>


    <script src="motif.js"></script>
</body>

</html>
